<div *ngIf="data$ | async as data" class="mat-elevation-z4">
  <mat-table [dataSource]="data">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef >ID</mat-header-cell>
      <mat-cell *matCellDef="let product">{{ product.id }}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef >Nome</mat-header-cell>
        <mat-cell *matCellDef="let product">{{ product.name }}</mat-cell>
      </ng-container>
    
    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef >Preço</mat-header-cell>
        <mat-cell *matCellDef="let product">{{ product.price | currency: 'BRL'}}</mat-cell>
      </ng-container>

       <!-- Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef >Ações</mat-header-cell>
      <mat-cell *matCellDef="let product">
        <a routerLink="/products/update/{{product.id}}">
          <i class="material-icons edit">edit</i>
        </a>
        <a routerLink="/products/{{product.id}}">
          <i class="material-icons delete">delete</i>
        </a>
      </mat-cell>
    </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
